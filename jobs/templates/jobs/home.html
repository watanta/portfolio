{% extends "jobs/base.html" %}
{% load staticfiles %}



  {% block body %}

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading"> Hi! I'm W.T.</h1>
          <p class="lead text-muted">I lile django!!!</p>
          <p>
            <a href="mailto:watanabe101watanabe@yahoo.co.jp" class="btn btn-primary my-2">Email Me!</a>
            <br />
            <br />
            <img src="{% static 'python.jpg' %}"></img>
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            
            {% for job in jobs.all %}

            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ job.image.url }}">
                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
            
            {% endfor %}
            
          </div>
        </div>
      </div>

    </main>
    
    {% endblock %}
